<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/terminal.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C:/daemon/</title>
    <audio id="bg-music" controls autoplay>
      <source src="assets/audio/music4.mp3" type="audio/mpeg">
      Ihr Browser kann dieses Tondokument nicht wiedergeben.<br>
      Es enthält Musik. Sie können die Datei unter
      <a href="assets/audio/music4.mp3">diesem Link</a>
      abrufen.
    </audio>
    
    <script>
      const audioElement = document.getElementById('bg-music');
      const audioFiles = [
        'assets/audio/music4.mp3',
        'assets/audio/music1.mp3',
        'assets/audio/music2.mp3',
        'assets/audio/music3.mp3',
        'assets/audio/music.mp3'
      ];
    
      let currentTrack = 0;
      audioElement.volume = 0.2;
      audioElement.src = audioFiles[currentTrack]; 
      audioElement.play().catch((err) => {
        console.warn("Autoplay was prevented by browser.", err);
      });
    
      audioElement.addEventListener('ended', function() {
        currentTrack++;
        if (currentTrack >= audioFiles.length) currentTrack = 0;
        audioElement.src = audioFiles[currentTrack];
        audioElement.play();
      });
    </script>
    <style>
      #note {
        position: fixed;
        top: 150px;
        left: 20px;
        padding: 10px;
        width: 250px;
        font-family: 'Consolas', monospace;
        white-space: pre-line;
        transform: rotate(-10deg);
        z-index: 10;
        background: none;
        border: none;
        box-shadow: none;
      }
      #note .text {
        text-align: center;
        animation: rgbText 3s infinite;
      }
      @keyframes rgbText {
        0%   { color: rgb(255, 0, 0); }
        33%  { color: rgb(0, 255, 0); }
        66%  { color: rgb(0, 0, 255); }
        100% { color: rgb(255, 0, 0); }
      }
      .skills {
        display: flex;
        gap: 20px;
      }
      .skills img {
        width: 32px;
        height: 32px;
      }
      body {
        overflow: auto !important;
      }
      .terminal {
        border: 3px solid purple;
        box-shadow: 0 0 10px purple;
        padding: 1rem;
        margin: 20px;
        animation: flame 1s infinite;
      }
      @keyframes flame {
        0% { box-shadow: 0 0 10px purple; }
        50% { box-shadow: 0 0 20px violet; }
        100% { box-shadow: 0 0 10px purple; }
      }
      .terminal-header {
        font-family: 'Consolas', monospace;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      .terminal-input {
        font-family: 'Consolas', monospace;
        outline: none;
        min-height: 1.5rem;
      }
      .cursor {
        font-family: 'Consolas', monospace;
        display: inline-block;
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        from, to { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
  
  </head>
  <body>
    <div id="note">
      <div class="text">
        Notice: I forgot my Passwort many times. thats why i write it here : yougotit
      </div>
    </div>
    <div class="top-left">
      <div class="skills">
        <img src="/assets/images/kali.png" alt="Kali Linux">
        <img src="/assets/images/py.png" alt="Python">
        <img src="/assets/images/js.png" alt="JavaScript">
        <img src="/assets/images/docker.png" alt="Docker">
        <img src="/assets/images/node.png" alt="Node.js">
      </div>
    </div>
    
    <h1 class="title">daemon-root Terminal</h1>
    
    <div class="terminal">
      <div class="terminal-header">daemon-root@system:~$ </div>
      <div class="terminal-input" contenteditable="true" spellcheck="false" autofocus></div>
      <div id="terminal-output" style="color: #00ff00; margin-top: 10px; min-height: 300px;"></div>
      <span class="cursor">_</span>
    </div>
    
    <div class="social-links">
      <a href="https://discord.gg/KcuMUUAP5T" class="social-button" target="_blank">Discord</a>
      <a href="https://github.com/IddoxLatifi/" class="social-button" target="_blank">GitHub</a>
    </div>
  
    <script src="js/op.js"></script>
    
  
    <script>
      function createLaser() {
        const laser = document.createElement('div');
        laser.style.position = 'fixed';
        laser.style.width = '2px';
        laser.style.height = '100vh';
        laser.style.background = 'linear-gradient(to bottom, transparent, #ff0000, transparent)';
        laser.style.left = Math.random() * window.innerWidth + 'px';
        laser.style.opacity = '0.3';
        laser.style.zIndex = '-1';
        laser.style.transform = 'rotate(' + (Math.random() * 20 - 10) + 'deg)';
        document.body.appendChild(laser);
        const duration = 2000 + Math.random() * 2000;
        laser.animate([{ opacity: 0.3 }, { opacity: 0 }], {
          duration: duration,
          easing: 'ease-out'
        }).onfinish = () => laser.remove();
      }
      setInterval(createLaser, 300);
    </script>
  
    <script>
      function createBackgroundEffect() {
        if (Math.random() < 0.3) {
          const images = ['deep.png', 'deep1.png', 'deep2.png', 'deep3.png'];
          const img = document.createElement('img');
          const chosen = images[Math.floor(Math.random() * images.length)];
          img.src = '/assets/images/' + chosen;
          img.style.position = 'fixed';
          img.style.width = '100px';
          img.style.opacity = '1';
          img.style.pointerEvents = 'none';
          img.style.left = Math.random() * window.innerWidth + 'px';
          img.style.top = Math.random() * window.innerHeight + 'px';
          document.body.appendChild(img);
          setTimeout(() => {
            img.style.transition = "opacity 1s linear";
            img.style.opacity = '0';
            setTimeout(() => { img.remove(); }, 1000);
          }, 500);
        }
      }
      setInterval(createBackgroundEffect, 1500);
    </script>
    
    <script>
      (function() {
        let isNavigating = false;
        const originalOpen = window.open;
        window.open = function(url, target, features) {
          if (!isNavigating) {
            isNavigating = true;
            setTimeout(() => { isNavigating = false; }, 0);
            return originalOpen(url, target, features);
          }
          return null;
        };
      })();
    </script>
    <script>
      function appendTerminalOutput(text) {
        const terminalOutput = document.getElementById('terminal-output');
        terminalOutput.innerHTML += text + "<br>";
        terminalOutput.scrollTop = terminalOutput.scrollHeight;
      }
  
      const terminalInput = document.querySelector('.terminal-input');
      terminalInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
          event.preventDefault();
          const command = terminalInput.innerText.trim();
  
          if (command === "-t") {
            appendTerminalOutput("Neues Terminal gestartet.");
          } else {
            appendTerminalOutput("Command not recognized.");
          }
          
          terminalInput.innerText = "";
        }
      });
    </script>
  
  </body>
</html>
